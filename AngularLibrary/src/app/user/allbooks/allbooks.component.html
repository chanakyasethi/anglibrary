        <h1>List of All books</h1>
            <form class="form-group form-inline" style="float:right">
                <input style="width:73%" class="form-control" type="text" name="search" placeholder="searchbook" #f>
                <!-- <a class="btn btn-info" type="submit">Search</a> -->
                <button class="btn btn-success" (click)="onSearch(f.value)">submit</button>
            </form>
                <a class="btn btn-info" routerLink="/user/sort">Order by Name</a>
            <table id="customers">
                    <tr>
                      <th>Name of the Book</th>
                      <th></th>
                    </tr>
                    <tr *ngFor="let book of books;let i = index">
                      <td> {{book.name }}</td>
                      <td>
                        <form style="display:inline" *ngIf="book.availableunits > 0">                
                            <button class="btn btn-primary" style="float:right" (click)="onIssue(book._id)">Issue</button>
                        </form>
                        <form style="display:inline" *ngIf="book.availableunits === 0" >                
                            <button disabled="disabled" class="btn btn-primary" style="float:right">Issue</button>
                        </form> 
                    </td>
                    </tr>
                    </table>
                    <br>
