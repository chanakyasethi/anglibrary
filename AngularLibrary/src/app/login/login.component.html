
<div style="width:30%;padding-top:5em" class="container">
        <h1 style="text-align:center">Login page</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" [ngModel]='username' type="text" name="username" placeholder="abc">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" [ngModel]='password' type="password" name="password" placeholder="password">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>    
</form>
</div>
