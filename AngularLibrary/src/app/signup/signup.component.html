<div  style="width:30%"class="container">
        <h1>Sign Up page</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
            <label class="form-inline">Full Name</label>
            <input class="form-control" [ngModel]='name' type="text" name="name" placeholder="Full Name">
    </div>
    <div class="form-group">
            <label class="form-inline">Birthday</label>
            <input class="form-control" [ngModel]='doB' type="date" name="doB" placeholder="DD/MM/YYYY">
    </div>
    <div class="form-group">
        <label class="form-inline">Gender</label>
        <input class="form-control" [ngModel]='gender' type="text" name="gender" placeholder="gender">
    </div>
    <div class="form-group" >
            <label>Phone No.</label>
            <input class="form-control" [ngModel]='pNumber' type="Number" name="pNumber" placeholder="XXXXXXXXXX">
        </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" [ngModel]='username' type="email" name="username" placeholder="abc@xyz.com">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" [ngModel]='password' type="password" name="password" placeholder="password">
    </div>
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" routerLink="/">Cancel</button>
</form>
</div>
